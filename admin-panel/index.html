<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PDF Bookstore</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="admin-login-page">
    <!-- Loading Overlay -->
    <div id="loading-container" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-message">Loading...</div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- Login Container -->
    <div class="admin-login-container">
        <div class="login-card">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1 class="brand-title">PDF Bookstore</h1>
                <p class="brand-subtitle">Admin Panel Access</p>
            </div>

            <!-- Login Form -->
            <form id="admin-login-form" class="login-form">
                <div class="form-header">
                    <h2>Administrator Login</h2>
                    <p>Please sign in to access the admin dashboard</p>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="admin@bookstore.com" required autocomplete="email">
                    <span class="form-error" id="email-error"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="form-error" id="password-error"></span>
                </div>

                <!-- Remember Me -->
                <div class="form-group form-checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Keep me signed in for 30 days</span>
                    </label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In to Dashboard</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>

                <!-- Security Notice -->
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <span>This is a secure admin area. All access is logged and monitored.</span>
                </div>
            </form>

            <!-- Footer Links -->
            <div class="login-footer">
                <a href="../index.html" class="footer-link">
                    <i class="fas fa-home"></i> Back to Bookstore
                </a>
                <a href="#" class="footer-link" id="forgot-password-link">
                    <i class="fas fa-question-circle"></i> Need Help?
                </a>
            </div>
        </div>

        <!-- Demo Credentials Info -->
        <div class="demo-info">
            <div class="demo-header">
                <i class="fas fa-info-circle"></i>
                <span>Demo Credentials</span>
            </div>
            <div class="demo-credentials">
                <div class="credential-item">
                    <span class="credential-label">Email:</span>
                    <span class="credential-value">admin@bookstore.com</span>
                    <button class="copy-btn" data-copy="admin@bookstore.com">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="credential-item">
                    <span class="credential-label">Password:</span>
                    <span class="credential-value">admin123</span>
                    <button class="copy-btn" data-copy="admin123">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../frontend/js/utils.js"></script>
    <script src="../frontend/js/api.js"></script>
    <script src="../frontend/js/auth.js"></script>
    <script src="js/admin-auth.js"></script>

    <script>
        // Initialize admin authentication saat DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            window.adminAuth = new AdminAuthentication();
        });
    </script>
</body>

</html>
