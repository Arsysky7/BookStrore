<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - PDF Bookstore</title>
    <meta name="description" content="Verifikasi kode OTP untuk melanjutkan login.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/improvements.css">
    <link rel="stylesheet" href="css/modern-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .otp-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 30px 0;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color, #4f46e5);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .otp-input.filled {
            border-color: var(--primary-color, #4f46e5);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .otp-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            color: #64748b;
        }

        .otp-info i {
            color: var(--primary-color, #4f46e5);
            margin-right: 8px;
        }

        .resend-container {
            text-align: center;
            margin-top: 20px;
        }

        .resend-button {
            background: none;
            border: none;
            color: var(--primary-color, #4f46e5);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-button:disabled {
            color: #94a3b8;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>

<body class="auth-page">
    <!-- Loading Overlay -->
    <div id="loading-container" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-message">Verifying OTP...</div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Auth Background Animation -->
    <div class="auth-background">
        <div class="floating-book book-1"></div>
        <div class="floating-book book-2"></div>
        <div class="floating-book book-3"></div>
        <div class="gradient-overlay"></div>
    </div>

    <!-- Header Navigation -->
    <header class="header auth-header">
        <div class="container">
            <nav class="navbar">
                <div class="brand">
                    <a href="index.html" class="brand-link">
                        <div class="brand-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <span class="brand-text">PDF Bookstore</span>
                    </a>
                </div>
                <div class="auth-nav">
                    <a href="login.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Kembali ke Login</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="auth-container" style="max-width: 500px; margin: 0 auto;">
                <div class="auth-form-wrapper">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h1 class="auth-title">Verifikasi OTP</h1>
                        <p class="auth-subtitle">
                            Masukkan kode 6 digit yang telah dikirim ke email
                            <strong id="userEmail"></strong>
                        </p>
                    </div>

                    <form id="otpForm" class="auth-form">
                        <!-- OTP Input -->
                        <div class="otp-input-container">
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0" />
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1" />
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2" />
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3" />
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4" />
                            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5" />
                        </div>

                        <!-- Remember Me -->
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span class="checkbox-text">Ingat saya selama 30 hari</span>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block" id="verifyBtn">
                            <i class="fas fa-check-circle"></i>
                            <span>Verifikasi OTP</span>
                        </button>

                        <!-- Info -->
                        <div class="otp-info">
                            <i class="fas fa-info-circle"></i>
                            <span>Kode OTP berlaku selama 5 menit. Cek folder spam jika tidak menemukannya.</span>
                        </div>

                        <!-- Resend OTP -->
                        <div class="resend-container">
                            <p class="timer" id="timerText">Kirim ulang OTP dalam <span id="countdown">60</span> detik</p>
                            <button type="button" class="resend-button" id="resendBtn" disabled>
                                Kirim Ulang Kode OTP
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // OTP Verification Logic
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const redirect = urlParams.get('redirect') || 'index.html';

            // Check if email exists
            if (!email) {
                showNotification('Email tidak ditemukan. Silakan login kembali.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Display email
            document.getElementById('userEmail').textContent = email;

            // OTP Input Handling
            const otpInputs = document.querySelectorAll('.otp-input');
            const otpForm = document.getElementById('otpForm');
            const verifyBtn = document.getElementById('verifyBtn');
            const resendBtn = document.getElementById('resendBtn');
            const countdown = document.getElementById('countdown');
            const timerText = document.getElementById('timerText');
            const rememberMeCheckbox = document.getElementById('rememberMe');

            // Auto-focus first input
            otpInputs[0].focus();

            // OTP Input Navigation
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;

                    if (value.length === 1) {
                        input.classList.add('filled');

                        // Move to next input
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        } else {
                            // All filled, trigger submit
                            otpForm.dispatchEvent(new Event('submit'));
                        }
                    } else {
                        input.classList.remove('filled');
                    }
                });

                input.addEventListener('keydown', (e) => {
                    // Backspace handling
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }

                    // Arrow key navigation
                    if (e.key === 'ArrowLeft' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }

                    // Paste handling
                    if (e.key === 'v' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        navigator.clipboard.readText().then(text => {
                            const digits = text.replace(/\D/g, '').substring(0, 6);
                            digits.split('').forEach((digit, i) => {
                                if (otpInputs[i]) {
                                    otpInputs[i].value = digit;
                                    otpInputs[i].classList.add('filled');
                                }
                            });
                            if (digits.length === 6) {
                                otpForm.dispatchEvent(new Event('submit'));
                            }
                        });
                    }
                });
            });

            // Form Submit
            otpForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get OTP value
                const otpValue = Array.from(otpInputs).map(input => input.value).join('');

                if (otpValue.length !== 6) {
                    showNotification('Masukkan kode OTP 6 digit', 'error');
                    return;
                }

                try {
                    showLoading('Memverifikasi OTP...');
                    verifyBtn.disabled = true;

                    const rememberMe = rememberMeCheckbox.checked;
                    const deviceFingerprint = api.getDeviceFingerprint();

                    const response = await api.verifyOTP(email, otpValue, rememberMe, deviceFingerprint);

                    hideLoading();

                    if (response.success || response.token) {
                        showNotification('Login berhasil! Mengalihkan...', 'success');

                        // Store user data if available
                        if (response.user) {
                            localStorage.setItem('bookstore_user', JSON.stringify(response.user));
                        }

                        // Redirect
                        setTimeout(() => {
                            window.location.href = redirect;
                        }, 1000);
                    } else {
                        throw new Error(response.message || 'OTP verification failed');
                    }
                } catch (error) {
                    hideLoading();
                    verifyBtn.disabled = false;
                    showNotification(error.message || 'OTP tidak valid atau sudah expired', 'error');

                    // Clear inputs for retry
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    otpInputs[0].focus();
                }
            });

            // Countdown Timer
            let timeLeft = 60;
            const timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerText.style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);

            // Resend OTP
            resendBtn.addEventListener('click', async () => {
                try {
                    showLoading('Mengirim ulang kode OTP...');
                    resendBtn.disabled = true;

                    // Call login again to get new OTP
                    const tempPassword = sessionStorage.getItem('temp_password');
                    if (!tempPassword) {
                        throw new Error('Session expired. Please login again.');
                    }

                    await api.login(email, tempPassword);

                    hideLoading();
                    showNotification('Kode OTP baru telah dikirim ke email Anda', 'success');

                    // Reset timer
                    timeLeft = 60;
                    timerText.style.display = 'block';
                    countdown.textContent = timeLeft;
                    const newTimer = setInterval(() => {
                        timeLeft--;
                        countdown.textContent = timeLeft;

                        if (timeLeft <= 0) {
                            clearInterval(newTimer);
                            timerText.style.display = 'none';
                            resendBtn.disabled = false;
                        }
                    }, 1000);

                } catch (error) {
                    hideLoading();
                    showNotification(error.message || 'Gagal mengirim ulang OTP', 'error');
                    // Redirect to login if session expired
                    if (error.message.includes('expired')) {
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                }
            });

            // Utility Functions
            function showLoading(message = 'Loading...') {
                const loadingContainer = document.getElementById('loading-container');
                const loadingMessage = loadingContainer.querySelector('.loading-message');
                loadingMessage.textContent = message;
                loadingContainer.style.display = 'flex';
            }

            function hideLoading() {
                document.getElementById('loading-container').style.display = 'none';
            }

            function showNotification(message, type = 'info') {
                const container = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                container.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('fade-out');
                    setTimeout(() => notification.remove(), 300);
                }, 4000);
            }
        });
    </script>
</body>

</html>
